<app-header></app-header>

<div class="title">
<h1>Consultar Clientes y Cuentas</h1>
</div>

<div class="botones flex justify-end mt-10 mb-10 mr-20">
  <button mat-raised-button (click)="redireccionar('/add-bank-account')" class="button-white">
    <mat-icon>keyboard_arrow_left</mat-icon>Volver
  </button>
</div>

<div class="container-table flex justify-center mt-10">
<div class=" mat-elevation-z8 flex flex-col items-center w-11/12">
    <table class="w-full" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Documento Column -->
      <ng-container matColumnDef="Documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.Documento}} </td>
      </ng-container>
  
      <!-- Nombres Column -->
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
      </ng-container>
  
      <!-- Paterno Column -->
      <ng-container matColumnDef="Paterno">
        <th mat-header-cell *matHeaderCellDef> Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.Paterno}} </td>
      </ng-container>

      <!-- Materno Column -->
      <ng-container matColumnDef="Materno">
        <th mat-header-cell *matHeaderCellDef> Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.Materno}} </td>
      </ng-container>

      <!-- TipoCuenta Column -->
      <ng-container matColumnDef="TipoCuenta">
        <th mat-header-cell *matHeaderCellDef> Tipo de Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.TipoCuenta}} </td>
      </ng-container>

      <!-- TipoMoneda Column -->
      <ng-container matColumnDef="TipoMoneda">
        <th mat-header-cell *matHeaderCellDef> Tipo de Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.TipoMoneda}} </td>
      </ng-container>

      <!-- Sucursal Column -->
      <ng-container matColumnDef="Sucursal">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let element"> {{element.Sucursal}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="listHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: listHeader;"></tr>
    </table>
  
   
    <mat-paginator class="w-full" [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    
  </div>

</div>

  
<app-footer></app-footer>
