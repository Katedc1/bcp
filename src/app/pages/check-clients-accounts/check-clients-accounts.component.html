<app-header></app-header>

<div class="title">
<h1>Consultar Clientes y Cuentas</h1>
</div>

<div class="botones flex justify-end mt-10 mb-10 mr-20">
  <button mat-raised-button (click)="redireccionar('/add-bank-account')" class="button-white">
    <mat-icon>keyboard_arrow_left</mat-icon>Volver
  </button>
</div>

<div class="container-table flex justify-center mt-10">
<div class=" mat-elevation-z8 flex flex-col items-center w-11/12">
    <table class="w-full" mat-table [dataSource]="dataSource">
  
      <!-- Documento Column -->
      <ng-container matColumnDef="position1">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.position1}} </td>
      </ng-container>
  
      <!-- Nombres Column -->
      <ng-container matColumnDef="position2">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.position2}} </td>
      </ng-container>
  
      <!-- Paterno Column -->
      <ng-container matColumnDef="position3">
        <th mat-header-cell *matHeaderCellDef> Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.position3}} </td>
      </ng-container>

      <!-- Materno Column -->
      <ng-container matColumnDef="position4">
        <th mat-header-cell *matHeaderCellDef> Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.position4}} </td>
      </ng-container>

      <!-- TipoCuenta Column -->
      <ng-container matColumnDef="position5">
        <th mat-header-cell *matHeaderCellDef> Tipo de Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.position5}} </td>
      </ng-container>

      <!-- TipoMoneda Column -->
      <ng-container matColumnDef="position6">
        <th mat-header-cell *matHeaderCellDef> Tipo de Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.position6}} </td>
      </ng-container>

      <!-- Sucursal Column -->
      <ng-container matColumnDef="position7">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let element"> {{element.position7}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="listHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: listHeader;"></tr>
    </table>
  
    <mat-paginator class="w-full" [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    
  </div>
</div>

<app-footer></app-footer>
